<div class="row col-md-offset-4">
    <div class="col-md-6">
        <input type="text" class="input searchClass" placeholder="Search" ng-model="searchQuery" />
    </div>
</div>
<div class="row">

    <div class="card col-md-3 mCard" ng-repeat="x in blogData | filter:searchQuery">
        <div class="card-block">
            <div style="position:relative;height:50%;width:100%;"><img src="{{url+x.image_path_small}}" width="100%" height="200px" style="object-fit:cover;"></div>
            <h4 class="card-title">{{x.blog_title |limitTo: 20 }}{{x.blog_body.length > 20 ? '...' : ''}}</h4>
            <h6 class="card-title">{{x.category_name}}</h6>
            <h6 class="card-title">{{x.email}}</h6>
            <h6 class="card-title">{{x.creation_date}}</h6>
            <p class="card-text">{{ x.blog_body | limitTo: 20 }}{{x.blog_body.length > 20 ? '...' : ''}}</p>
        </div>

        <div class="card-block">
            <a href="#!reviewBlog/{{x.blog_id}}/{{x.blog_title.replace(' ','_');}}" class="btn btn-primary card-link pull-right">View Blog</a>
        </div>
    </div>
</div>
