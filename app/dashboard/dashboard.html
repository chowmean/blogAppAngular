<div class="row">
    <div class="col-md-3 dCard">
       Total Blogs:  {{total_blogs}}
    </div>

    <div class="col-md-3 dCard">
       Total Published Blogs:  {{total_published_blogs}}
    </div>

    <div class="col-md-3 dCard">
        Total Unpublished Blogs:  {{total_unpublished_blogs}}
    </div>

    <div ng-if="isAdmin()" class="col-md-3 dCard">
        Total Users: {{total_users}}
    </div>


    <div  ng-if="isAdmin()==true" class="col-md-3 dCard">
        Total Active Users: {{total_active_users}}
    </div>


    <div ng-if="isAdmin()==true" class="col-md-3 dCard">
        Total Restricted Users: {{total_inactive_users}}
    </div>
</div>


<style>
.dCard{
    background: #f2f2f2;
    border-radius:2px;
    border:2px solid #f1f1f1;
    padding:30px;
    margin:30px;
}
</style>
